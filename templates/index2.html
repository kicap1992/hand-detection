	<script>
		setInterval(function() {
        $.ajax({
				url: 'http://127.0.0.1:5000/get_data',
				type: 'GET',
				success: function (data) {
					// if data == {}
                    if (data.name) {
                        // console.log("ada data")
                        $("#image_dataset").html("");

                        $("#image_dataset").append('<img src="/show_image?image_path=' + data.image_path + '" width="100%" height="400px" alt="image dataset">');

                        $("#name").html(data.name);
                        $("#the_keterangan").html(data.keterangan);

                    }else{
                        console.log("tidak ada data")
                        // remove all
                        $("#image_dataset").html("");

                        $("#image_dataset").append('<img src="/show_image?image_path=gambar/tutorial.jpg" width="100%" height="400px" alt="image dataset">');

                        $("#name").html("Belum Terdeteksi");
                        $("#the_keterangan").html("Posisikan satu tangan kepada menunjuk dan tangan lainnya kepada terbuka dan tunjukkan ke arah titik tangan");
                    }
				}
			});
    },1000)
	</script>
